<html>
<head>
    <title>Onresize events</title>
</head>

<body text="white" onresize="pp()">
    
    <h1>
        If you minimize or maximize this page onresize event will be fired.
    </h1>

    <script>
        function pp() {
            var a = confirm("Really want to resize")
            if (a) {
                document.bgColor = 'red'
            }
            else {
                document.bgColor = 'green'
            }
        }
    </script>
</body>
</html>
